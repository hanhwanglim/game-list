<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
</head>

<body>
    <form action="{{url_for('login') }}" method="POST">
        {{ form.csrf_token }}
        <label for="username">Username:</label>
        {{ form.username() }}
        <label for="password">Password</label>
        {{ form.password() }}
        <button type="submit">Login</button>
    </form>
</body>

</html>
