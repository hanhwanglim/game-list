<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign up</title>
    <meta charset="UTF-8">
</head>
<body>
    <form action="{{url_for('signup') }}" method="POST">
        {{ form.csrf_token }}
        <label for="email">Email:</label>
        {{ form.email() }}
        <label for="username">Username:</label>
        {{ form.username() }}
        <label for="password">Password</label>
        {{ form.password() }}
        <label for="repeat">Password</label>
        {{ form.confirm() }}
        <label for="tos">I have read and agree to the Term of Service and Privacy Policy</label>
        {{ form.accept_tos() }}
        <button type="submit">Create account</button>
    </form>
</body>
</html>
