<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
</head>

<body>
    <!--Navigation bar-->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div>
            <a class="navbar-brand" href="{{ url_for('index') }}">Game List</a>
        </div>
        <div class="mx-auto order-0">
            <a class="navbar-brand mx-auto" href="#">Navbar 2</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="mx-auto order-0">
            <form class="form-inline my-2 my-lg-0" action="{{ url_for('search') }}" method="POST">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2 justify-content-end">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    {% block login %}{% endblock %}
                </li>
                <li class="nav-item">
                    {% block signup %}{% endblock %}
                </li>
            </ul>
        </div>

    </nav>
    <span>
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Games</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Developers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Publishers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Genre</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Platform</a>
            </li>
        </ul>
    </span>

    {% block content %}
    {% endblock %}
</body>

</html>
